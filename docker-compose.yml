version: "3.9"

services:
  database:
    image: postgres
    container_name: db_vendas
    # restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=vendas
      - POSTGRES_DB=vendas
    volumes:
      - pgdata:/data/postgres


  redis:
    image: redis:alpine
    ports:
      - 6379:6379



  app:
    build: .
    container_name: vendas
    # restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database



volumes:
  pgdata:
    driver: local
